<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/social-links-profile-main/assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <img src="/images/avatar-jessica.jpeg" alt="Jessica" class="card-image">
        <h1 class="card-title">Jessica Randall</h1>
        <p class="about">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <section class="actions">
            <ul class="card-list">
                <li>GitHub</li>
                <li>Frontend Mentor</li>
                <li>LinkedIn</li>
                <li>Twitter</li>
                <li>Instagram</li>
            </ul>
        </section>
    </div>
</body>
</html>
